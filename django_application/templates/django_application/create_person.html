
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django REST API{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="../../../static/css/styles.css" media="screen">
</head>


{% block content %}
  <div class="button-container">
    <a href="{% url 'index' %}" class="button">Return to Index</a>
  </div>
  <h2 class="form-title">Create a Person</h2>
  <form class="my-form" method="post" action="{% url 'personas_create' %}">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ uuid }}" required=false>
    <label for="nombre">Name</label>
    <input type="text" name="nombre" required>
    <br>
    <label for="apellido">Lastname</label>
    <input type="text" name="apellido" required>
    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email" required>
    <br>
    <label for="telefono">Phone</label>
    <input type="text" name="telefono" required>
    <br>
    <button type="submit">Create person</button>
  </form>
{% endblock %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
